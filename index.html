<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="black__"></div>
    <div class="block__">
        <div class="form">
            <img
              src="https://randomuser.me/api/portraits/women/49.jpg"
              class="user-img"
              alt="user "
            />
            <p class="caption">
                My name is
            </p>
            <p class="value">
                Ella Williamson
            </p>
            <div class="btn-container">
                <button class="btn-icon" data-label="name">
                    <i class="far fa-user"></i>
                </button>
                <button class="btn-icon" data-label="email">
                    <i class="far fa-envelope-open"></i>
                </button>
                
                <button class="btn-icon" data-label="age">
                    <i class="far fa-calendar-times"></i>
                </button>
                <button class="btn-icon" data-label="street">
                    <i class="far fa-map"></i>
                </button>
               
                <button class="btn-icon" data-label="phone">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="btn-icon" data-label="password">
                    <i class="fas fa-user-lock"></i>
                </button>
            </div>
            <button type="button" class="random-btn">
                random user
            </button>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
